name: Deploy to ACI

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 'Login to Azure'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Authenticate Docker with ACR
        run: az acr login --name 5300nextjs

      - name: Verify Image in ACR
        run: |
          echo "Checking available images in ACR..."
          az acr repository show-tags --name 5300nextjs --repository app --output table

      - name: Pull Docker Image
        run: |
          echo "Pulling the image to verify accessibility..."
          docker pull ${{ secrets.REGISTRY_LOGIN_SERVER }}/app:latest

      - name: Print Image Name
        run: echo ${{ secrets.REGISTRY_LOGIN_SERVER }}

      - name: 'Deploy to Azure Container Instances'
        uses: 'azure/aci-deploy@v1'
        with:
          resource-group: 5300
          name: 5300week10
          dns-name-label: myappdeployment
          image: ${{ secrets.REGISTRY_LOGIN_SERVER }}/app:latest
          registry-username: ${{ secrets.REGISTRY_USERNAME }}
          registry-password: ${{ secrets.REGISTRY_PASSWORD }}
          location: canadacentral
          cpu: 1
          memory: 1.5
